<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>

        a:link{
            text-decoration: none;
        }

        a{
          color: black;
            border-radius: 5px;
            margin-left: 5px;
            background-color: lightblue;
            top: 10px;
            font-size: 25px;

        }
        #inner
        {
            position: relative;
            left: 100px;

        }
        #form
        {
            background-color: lightcoral;
            border-radius: 30px;

        }
        input[type=text] {
            width: 10%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 3px;
        }

        input[type=email] {
            border-radius: 3px;
            width: 10%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type=submit] {
            color: white;
            background-color: #ff0000;
            width: 10%;
            border-radius: 30px;
        }

    </style>
</head>
<body>
<div id ="nav">
    <a href="{% url 'chinesseRestaurant:item_list' %}">Foods</a>
    <a href="{% url 'chinesseRestaurant:home' %}">Home</a>
    <a href="{% url 'chinesseRestaurant:home' %}">About</a>
    <a href="{% url 'chinesseRestaurant:home' %}">Contact</a>
    <a href="{% url 'chinesseRestaurant:home' %}">Menu</a>
</div>

 <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}<br>
    <button type="submit">Sign up</button>
  </form>

</body>
</html>
