<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>

    <style>

        body {
            background-image: url(../../static/images/variety.jpg);
            background-attachment: fixed;
        }

        #banner {
            color: white;
            text-align: center;
            background-color: lightcoral;
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            border-radius: 5px;
            border-style: solid;
            border-color: white;
        }

        #signupBackdrop {
            position: absolute;
            top: 15%;
            left: 25%;
            right: 25%;
            height: 500px;

            background: black;
            background: rgba(0, 0, 0, 0.3);

            filter: blur(8px);
            -o-filter: blur(4px);
            -ms-filter: blur(4px);
            -moz-filter: blur(4px);
            -webkit-filter: blur(4px);
        }

        form {

        }

        input[type=text] {
            width: 20%;
            height: 25px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border-bottom: 2px solid black;
        }

        input[type=email] {
            width: 20%;
            height: 25px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border-bottom: 2px solid black;

        }

        input[type=password] {

            width: 20%;
            height: 25px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border-bottom: 2px solid black;
        }

        input[type=submit] {
            background-color: lightcoral;
            color: white;
            width: 200px;
            border-radius: 15px;
            height: 30px;
            font-size: larger;
            border-style: none;
        }

        #form{
            text-align: center;
            color: white;
            position: absolute;
            top: 15%;
            left: 0;
            right: 0;


        }


    </style>

</head>
<body>


<div id="banner">
    <h1>Who's Hungry</h1>
</div>
<div id="signupBackdrop">
    &nbsp;
</div>
    <div id ="form">
    <h2>Please, sign up using the following form:</h2>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Join Now"></p>
    </form>
    </div>

</body>
</html>
