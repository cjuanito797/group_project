<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-image: url("../../static/images/login_background.jpg");
            background-repeat: no-repeat;
            image-rendering: high-quality;
            color: white;
            max-width: 100%;
            background-size: cover; /* <------ */
        }

        input[type=submit] {
            border-color: black;
            color: black;
            background-color: white;
            border-spacing: 0;
            height: 25px;

        }


    </style>
</head>
<body>

<div id="nav">
    <a href="{% url 'chineseSpicyFlavor:home' %}">
        <input type="submit" value="Home">
    </a>
     <a href="{% url 'chineseSpicyFlavor:home' %}">
        <input type="submit" value="Contact Us">
    </a>

</div>

<h1>Deliciousness Awaits</h1>
{% if form.errors %}
    <p>
        Your username and password didn't match.
        Please try again.
    </p>
{% else %}
    <p>Please, use the following form to log-in:</p>
{% endif %}
<div class="login-form">
    <form action="{% url 'chineseSpicyFlavor:user_login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <p><input type="submit" value="Log-in"></p>
    </form>

</div>
</body>
</html>
